<div class="modal fade" id="add_group" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add to group</h4>
            </div>
            <form id="addGroup" class="form" method="post">
                <div class="modal-body" style="margin: 4px; font-size: 16px;">
                    <div class="form-group">
                        <label>Group name </label>
                    </div>
                    <div class="form-group">
                        <select class="selectpicker" id="group" name="group" data-live-search="true" style="color: white; background-color: #565656; border-color: #565656;
     border-style: solid;">
                            {%for data in group_list%}
                            <option value="{{data.id}}">{{data.name}}</option>
                            {%endfor%}</select>
                    </div>
                    <div class="form-group" id="group_name" style="display:none;">
                        <input name="group_name" value="" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="use_group" value="0" id="use_group" checked> Use an existing group
                        <br>
                        <table id="students_name" class="table" style="width: 80%; text-align: center;">
                            <thead>
                            <tr>
                                <th style="text-align: center;"> Student Name</th>
                            </tr>
                            </thead>

                        </table>
                        <input name="data" value="" type="text" class="form-control"
                               style="color: white; border: none;">
                    </div>
                </div>
                <div class="modal-footer" style="text-align:center;">
                    <button class="btn btn-success" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success modal-button" id="save_group">Done
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
