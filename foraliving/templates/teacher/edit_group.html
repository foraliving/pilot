<div class="modal fade" id="edit_group" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Edit Group</h4>
            </div>
            <form id="addGroup" class="form">
                {% csrf_token %}
                <div class="modal-body" style="margin: 4px; font-size: 16px;">
                    <div class="form-group">
                        <label>Group name </label>
                    </div>
                    <div class="form-group" id="group_name">
                        <input name="group_name" value="" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <table id="students_name" class="table" style="width: 80%; text-align: center;">
                            <thead>
                            <tr>
                                <th style="text-align: center;"> Student Name</th>
                            </tr>
                            </thead>

                        </table>
                        <div style="color: white; border: none; background: transparent;">
                            <input name="data" value="" type="text" class="form-control"
                                   style="color: white; border: none; background: transparent;" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="text-align:center;">
                    <button class="btn btn-success" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success modal-button" id="save_group" type="submit">Done
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
